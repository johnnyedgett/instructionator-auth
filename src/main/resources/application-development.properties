#Zuul configuration
zuul.ignored-services='*'

zuul.routes.org.path=/api/instruction/**
zuul.routes.org.sensitive-headers=Set-Cookie,Authorization
zuul.routes.org.url=http://localhost:8080/
zuul.routes.org.strip-prefix=false

